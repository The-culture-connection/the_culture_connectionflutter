name: culture_connection
description: Culture Connection (Flutter)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Routing & state
  go_router: ^14.0.0
  flutter_riverpod: ^2.5.0
  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0
  firebase_messaging: ^15.0.0
  firebase_analytics: ^11.3.0
  # UI & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  google_fonts: ^6.2.1
  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  http: ^1.2.0
  url_launcher: ^6.2.5
  # Google Sign-In
  google_sign_in: ^6.2.1
  # Calendar
  table_calendar: ^3.0.9
  # Permissions
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/Startingimage7.png
  android_12:
    image: assets/Startingimage7.png
